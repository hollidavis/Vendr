<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Vendr</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/vendr.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Vendr</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div id="app"></div>
        <div class="row text-center">
            <div class="col-12">
                <h1>Total: <span id="total">0.00</span></h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="app.gamesController.insertQuarter()">Add
                    Quarter</button>
                <button type="button" class="btn btn-primary" onclick="app.gamesController.returnChange()">Return
                    Change</button>
            </div>
        </div>
        <div class="row mt-4" id="snack-buttons">
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love & snacks</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
